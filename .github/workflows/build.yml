name: Build

on:
  push:
    branches: ["main", "dev"]
  pull_request:
    branches: ["main", "dev"]
  merge_group:
  schedule:
    - cron: "0 0 * * *"
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Setup Maven
        uses: s4u/setup-maven-action@v1.18.0
        with:
          java-version: "21"

      - name: Setup Services
        run: doc/script/dependency-start.sh

      - name: Build with Maven
        run: mvn install

      - name: Check uncommitted changes to ensure format applied
        run: |
          if [[ -n $(git status --porcelain) ]]; then
            git status
            echo "There are uncommitted changes. Please run './mvnw spotless:apply' and commit the changes."
            exit 1
          else
            echo "No uncommitted changes."
          fi

      - name: Test Legacy Service
        run: sudo docker exec cheese_legacy pnpm test

      - name: Upload jar
        uses: actions/upload-artifact@v4
        with:
          name: jar
          path: target/*.jar

      - name: Upload coverage report
        uses: actions/upload-artifact@v4
        with:
          name: coverage
          path: target/site/jacoco
