# Simplified Chinese Messages (src/main/resources/i18n/messages_zh.properties)

# --- Generic ---
notification.default.title=通知
notification.default.body=您有一条新通知。

# --- Mentions/Replies ---
# Args: {0}=mentionerUsername, {1}=discussionTitle
notification.mention.title=有人提到了你
notification.mention.body={0} 在讨论 "{1}" 中提到了你

# Args: {0}=replierUsername, {1}=discussionTitle
notification.reply.title=新回复
notification.reply.body={0} 回复了你在 "{1}" 中的评论

# --- Reactions ---
# Args: {0}=reactorUsername, {1}=reactionEmoji
notification.reaction.title={0} 对你的内容做出了回应
notification.reaction.body={0} 对你的内容使用了 {1} 回应

# Args: {0}=firstActor, {1}=secondActor, {2}=remainingCount (Number)
notification.reaction.aggregated.title.none=有人做出了回应
notification.reaction.aggregated.title.single={0} 对你的内容做出了回应
notification.reaction.aggregated.title.two={0} 和 {1} 对你的内容做出了回应
notification.reaction.aggregated.title.many={0}、{1} 及另外 {2} 人对你的内容做出了回应
# Body can be similar or add more context if needed
notification.reaction.aggregated.body.none=有人做出了回应
notification.reaction.aggregated.body.single={0} 对你的内容做出了回应
notification.reaction.aggregated.body.two={0} 和 {1} 对你的内容做出了回应
notification.reaction.aggregated.body.many={0}、{1} 及另外 {2} 人对你的内容做出了回应

# --- Project ---
# Args: {0}=inviterUsername, {1}=projectName
notification.project_invite.title=项目邀请
notification.project_invite.body={0} 邀请你加入项目 "{1}"

# Args: {0}=taskName, {1}=projectName
notification.deadline_remind.title=截止日期提醒
notification.deadline_remind.body=项目 "{1}" 中的任务 "{0}" 即将到期。

# --- Team Notifications ---
# Args: {0}=requesterUsername, {1}=teamName
notification.team_join_request.title=新的团队加入请求
notification.team_join_request.body={0} 请求加入团队 "{1}"。

# Args: {0}=inviterUsername, {1}=teamName, {2}=role
notification.team_invitation.title=团队邀请
notification.team_invitation.body={0} 邀请你以 {2} 身份加入团队 "{1}"。

# Args: {0}=teamName, {1}=approverUsername
notification.team_request_approved.title=团队加入请求已批准
notification.team_request_approved.body=你加入团队 "{0}" 的请求已被 {1} 批准。

# Args: {0}=teamName, {1}=rejectorUsername
notification.team_request_rejected.title=团队加入请求已拒绝
notification.team_request_rejected.body=你加入团队 "{0}" 的请求已被 {1} 拒绝。

# Args: {0}=accepterUsername, {1}=teamName
notification.team_invitation_accepted.title=团队邀请已接受
notification.team_invitation_accepted.body={0} 接受了你加入团队 "{1}" 的邀请。

# Args: {0}=declinerUsername, {1}=teamName
notification.team_invitation_declined.title=团队邀请已拒绝
notification.team_invitation_declined.body={0} 拒绝了你加入团队 "{1}" 的邀请。

# Args: {0}=teamName, {1}=cancelerUsername (Admin)
notification.team_invitation_canceled.title=团队邀请已取消
notification.team_invitation_canceled.body=加入团队 "{0}" 的邀请已被 {1} 取消。

# Args: {0}=cancelerUsername (User), {1}=teamName
notification.team_request_canceled.title=团队加入请求已取消
notification.team_request_canceled.body={0} 取消了加入团队 "{1}" 的请求。
